<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/public/index.html">PhishNet</a> <!-- Changed -->
        </div>
    </nav>

    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Create Your PhishNet Account</h1> <!-- Changed -->
                <p class="text-center text-muted mb-4">Join PhishNet to help fight phishing and protect your digital life.</p> <!-- Added -->
                <div id="message" class="mb-3"></div> <!-- Message display area -->
                <form id="registerForm"> <!-- Added id="registerForm" -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required aria-describedby="passwordHelp">
                        <div id="passwordHelp" class="form-text">Password must be at least 6 characters long.</div> <!-- Added -->
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" required>
                    </div>
                    <div class="mb-3 form-check"> <!-- Optional Terms Agreement -->
                        <input type="checkbox" class="form-check-input" id="termsAgreement" required>
                        <label class="form-check-label" for="termsAgreement">I agree to the <a href="/public/terms.html">Terms of Service</a> and <a href="/public/privacy.html">Privacy Policy</a>.</label>
                    </div>
                    <div class="d-grid"> <!-- For full-width button -->
                        <button type="submit" class="btn btn-primary">Create Account</button> <!-- Changed text -->
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <p>Already have an account? <a href="/auth/login.html">Login Here</a></p> <!-- Added -->
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Â© 2023 PhishNet</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="../js/apiService.js"></script> <!-- Changed -->
    <script src="../js/auth.js"></script> <!-- Changed -->
</body>
</html>
