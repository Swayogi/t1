<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PhishNet</a>
            <!-- Navigation links can go here -->
        </div>
    </nav>

    <main class="container mt-5">
        <h1>Report a Phishing URL</h1>
        <form>
            <div class="mb-3">
                <label for="reportedUrl" class="form-label">Suspicious URL:</label>
                <input type="url" class="form-control" id="reportedUrl" required>
            </div>
            <div class="mb-3">
                <label for="reportDescription" class="form-label">Description (optional):</label>
                <textarea class="form-control" id="reportDescription" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-danger mt-2">Submit Report</button>
        </form>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Â© 2023 PhishNet</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
