<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin: Report Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PhishNet Admin</a>
            <!-- Navigation links for admin panel can go here -->
        </div>
    </nav>

    <main class="container mt-5">
        <h1>Admin: Report Management</h1>
        <div class="table-responsive mt-4">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Reported URL</th>
                <th>Reporter Email</th>
                <th>Description</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="reportManagementTableBody">
              <!-- Report data will be populated here by JavaScript -->
              <tr>
                <td>http://suspicious-site.com/login</td>
                <td>reporter@example.com</td>
                <td>Asks for credit card info on fake login page.</td>
                <td>Pending</td>
                <td>
                  <button class="btn btn-success btn-sm">Mark Resolved</button>
                  <button class="btn btn-danger btn-sm">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Â© 2023 PhishNet Admin Panel</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
