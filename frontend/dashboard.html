<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PhishNet</a>
            <!-- Navigation links for dashboard can go here -->
        </div>
    </nav>

    <main class="container mt-5">
        <h1>Dashboard</h1>
        <div id="statsSection" class="mt-4">
            <h2>Statistics</h2>
            <p>User-specific stats will be displayed here.</p>
        </div>
        <div id="recentActivitySection" class="mt-4">
            <h2>Recent Activity</h2>
            <p>Recent scans and reports will be listed here.</p>
        </div>
        <button id="refreshDashboard" class="btn btn-info mt-3">Refresh Data</button>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Â© 2023 PhishNet</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
